name: Trigger auto deployment for gomi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gomi-AutoDeployTrigger-d41ec91f-94e1-4989-8872-04b8c5e65fd4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GOMI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GOMI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GOMI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.GOMI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GOMI_REGISTRY_PASSWORD }}
          containerAppName: gomi
          resourceGroup: GomiBackend_group
          imageToBuild: arthurguill/gomi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


